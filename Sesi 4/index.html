<!-- Button -->
<html>
    <head>
        <title>ON/OFF LAMPU</title>
    </head>
    <BODY>
        <img src="assets/off.png" alt="" id="lampu1" width="400" height="400" />
        <h1>ON/OFF</h1>
        <button onclick="saklar ('on')" class="btn btn-primary" type="submit">SAKLAR NYALA</button>
        <button onclick="saklar ('off')" class="btn btn-secondary" type="submit">SAKLAR MATI</button>
    </BODY>
</html>>
<!-- Js script -->
<script>
    function saklar(params) {
        console.log(params);

        let lampu1 = document.getElementById("lampu1");

        if(params == "on"){ //Nyala
            lampu1.src = "assets/light.png"
        }
        if(params == "off"){ // redup
            lampu1.src = "assets/off.png";
        }

        return lampu1;
    }
</script>
